<!DOCTYPE html>
<html>
  <head>
    <title>JoeJ1 (personal projects)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting witdth to be variable (for different sized screens) -->
    <meta name="description" content="A site for my simple personal projects ">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- importing css -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://github.com/processing/p5.js/releases/download/0.6.0/p5.min.js"></script>
    <script src="../main.js"></script>
    <script type="text/javascript" src="minesweeper.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="../index.html"><img src="../ic_arrow_back_black_24px.svg" class="backIcon icon"></a>
      <h1>Minesweeper</h1>
      <img src="../ic_info_black_24px.svg" class="infoIcon icon" onclick="showAbout();">
    </div>
    <div class="buttons sidebar" id="includedContent"onclick="this.style.width='0px';hideSidebarButtons();"></div>
    <!-- All content below the header -->
    <div class="content">
      <div id="aboutContent">
      <h2>Created: 03rd Feb, 2018</h2>
      <p>To win, flag all the mines (right click)</p>
      <p>The number on each square indicates the number of mines in the eight neighboring squares,<br/> use left click to uncover a square and right click to mark it as a mine</p>
      <img src="../ic_close_black_24px.svg" class="closeIcon icon" onclick="hideAbout();">
      </div>
      <div class="buttons">
        <button class="button" onclick="setup();">Restart</button>
      </div>
      <div id="canvasContainer" oncontextmenu="return false;" onmouseup="updateOverlay(event.button)"></div>
    </div>
  </body>
</html>
