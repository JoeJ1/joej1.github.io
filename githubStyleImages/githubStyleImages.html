<!DOCTYPE html>
<html>
  <head>
    <title>JoeJ1 (personal projects)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting witdth to be variable (for different sized screens) -->
    <meta name="description" content="A site for my simple personal projects ">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- importing css -->
    <script type="text/javascript" src="githubStyleImages.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../main.js"></script>
    <script>
      $(function(){
        $("#includedContent").load("../sidebar.html");
      });
    </script>
  </head>
  <body onload="showVal();displayImage(document.getElementById('input').value);">
    <div class="header" onclick="document.getElementsByClassName('sidebar')[0].style.width='250px';showSidebarButtons();">
      <img src="../ic_menu_white_24px.svg" class="menuIcon icon">
      <h1>Github Profile Style Image Generation</h1>
    </div>
    <div class="buttons sidebar" id="includedContent"onclick="this.style.width='0px';hideSidebarButtons();"></div>
    <!-- All content below the header -->
    <div class="content">
      <p>An attempt at random image generation, similar to that of Github's randomly generated profile pictures (hopefully)</p>
      <canvas id="githubImageCanvas" width=500px height=500px></canvas>
      <div class="buttons">
        <button class="button" onclick="displayImage(document.getElementById('input').value);">Generate 1</button>
        <button class="button" onclick="toggleQuickGen(this)" id="quickGenButton">Quick Generate</button>
      </div>
      <p id="inputDisplay"></p>
      <input type="range" step="1" min="3" max="13" id="input" oninput="showVal();" value="5"></input>
    </div>
  </body>
</html>
