<!DOCTYPE html>
<html>
  <head>
    <title>JoeJ1 (personal projects)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting witdth to be variable (for different sized screens) -->
    <meta name="description" content="A site for my simple personal projects ">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- importing css -->
    <script type="text/javascript" src="binaryTranslator.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Binary (ASCII) Translator</h1>
    </div>

    <!-- All content below the header -->
    <div class="content">
      <div class="buttons"><button class="button" onclick="window.open('../index.html','_self');">Home</button></div>
      <div class="morseTranslator" style="margin-top:5vh;">

        <p>This script converts english to ASCII, then to 8 bit binary.<br/>
           Please do not use any other charachter set or any charachter with a ascii value less than 32 or more than 126</p>

        <input type="text" name="Text: " class="textInput" autofocus id="textInput">
        <p>
          <div class="buttons">

            <button type="button" style="margin-top:2vh;" onclick="run();" id="runButton" class="button">Convert</button>
            <button type="button" style="margin-top:2vh;" onclick="toggleMode();" id="toggleButton" class="button">English to Binary</button>

          </div>
        </p>

       <p class="textOutput" id="textOutput"></p>
      </div>
      <div class="seperatorLine"></div>
    </div>
  </body>
</html>
