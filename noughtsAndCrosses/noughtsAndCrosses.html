<!DOCTYPE html>
<html>
  <head>
    <title>JoeJ1 (personal projects)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting witdth to be variable (for different sized screens) -->
    <meta name="description" content="A site for my simple personal projects ">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- importing css -->
    <script type="text/javascript" src="noughtsAndCrosses.js"></script>
    <script src="../jquery.js"></script>
    <script src="../main.js"></script>
    <script>
      $(function(){
        $("#includedContent").load("../sidebar.html");
      });
    </script>
  </head>
  <body>
    <div class="header" onclick="document.getElementsByClassName('sidebar')[0].style.width='250px';showSidebarButtons();">
      <img src="../ic_menu_white_24px.svg" class="menuIcon icon">
      <h1>Noughts and Crosses / Tic-Tac-Toe</h1>
    </div>
    <div class="buttons sidebar" id="includedContent"onclick="this.style.width='0px';hideSidebarButtons();"></div>
    <!-- All content below the header -->
    <div class="content">
      <div class="noughtsAndCrosses">
      <p>Currently the oppenent simply randomises which position it chooses, in the future I plan to change it to make it more difficult and interesting.</p>
      <div class="seperatorLine"></div>
      <h3 class="turnIndicator" id="turnIndicator" style="display: none;">Your turn (noughts)</h3>
      <div class="noughtsAndCrossesRow1"><button class="noughtsAndCrossesSquare" onclick="play('a1');" id="a1">&nbsp;</button><button class="noughtsAndCrossesSquare" onclick="play('a2');" id="a2">&nbsp;</button><button class="noughtsAndCrossesSquare" onclick="play('a3');" id="a3">&nbsp;</button></div>
      <div class="noughtsAndCrossesRow2"><button class="noughtsAndCrossesSquare" onclick="play('b1');" id="b1">&nbsp;</button><button class="noughtsAndCrossesSquare" onclick="play('b2');" id="b2">&nbsp;</button><button class="noughtsAndCrossesSquare" onclick="play('b3');" id="b3">&nbsp;</button></div>
      <div class="noughtsAndCrossesRow3"><button class="noughtsAndCrossesSquare" onclick="play('c1');" id="c1">&nbsp;</button><button class="noughtsAndCrossesSquare" onclick="play('c2');" id="c2">&nbsp;</button><button class="noughtsAndCrossesSquare" onclick="play('c3');" id="c3">&nbsp;</button></div>
      </div>
    </div>
    <div class="seperatorLine"></div>
  </body>
</html>
