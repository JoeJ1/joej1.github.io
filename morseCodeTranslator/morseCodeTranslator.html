<!DOCTYPE html>
<html>
  <head>
    <title>JoeJ1 (personal projects)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting witdth to be variable (for different sized screens) -->
    <meta name="description" content="A site for my simple personal projects ">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" type="text/css" href="../styles.css"> <!-- importing css -->
    <script type="text/javascript" src="morseCodeTranslator.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../main.js"></script>
    <script>
      $(function(){
        $("#includedContent").load("../sidebar.html");
      });
    </script>
  </head>

  <body>
    <div class="header" onclick="document.getElementsByClassName('sidebar')[0].style.width='250px';showSidebarButtons();">
      <img src="../ic_menu_white_24px.svg" class="menuIcon icon">
      <h1>Morse Code Translator</h1>
    </div>
    <div class="buttons sidebar" id="includedContent"onclick="this.style.width='0px';hideSidebarButtons();"></div>
    <!-- All content below the header -->
    <div class="content">
      <h2>Created: 3rd Nov, 2017</h2>
      <div class="morseTranslator" style="margin-top:5vh;">

        <p>Please only use letters and spaces.<br/>
        Untranslated Characters removed from message</p>

        <input type="text" name="Text: " class="textInput" autofocus id="textInput">
        <p>
          <div class="buttons">

            <button type="button" style="margin-top:2vh;" onclick="run();" id="runButton" class="button">Convert</button>
            <button type="button" style="margin-top:2vh;" onclick="toggleMode();" id="toggleButton" class="button">English to Morse</button>

          </div>
        </p>

       <p class="textOutput" id="textOutput"></p>
      </div>
      <div class="seperatorLine"></div>
    </div>
  </body>
</html>
